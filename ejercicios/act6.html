        <center>
            <h1>Registrar Usuario</h1>
            <form method="post" id="forms" style="width: 60rem;">
                <label for="tipodoc">Tipo de documento</label>
                <input type="number" name="tipodoc" class="especials_inputs">
                <label for="nodoc">N° de Documento</label>
                <input type="number" name="nodoc" class="especials_inputs"><br>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="especials_inputs">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" class="especials_inputs"><br>
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fechaNacimiento" class="especials_inputs">
                <label for="correo">Correo electrónico:</label>
                <input type="email" name="correo" class="especials_inputs"><br>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" class="especials_inputs">
                <label for="copassword">Comprobar contraseña:</label>
                <input type="password" name="copassword" class="especials_inputs">
                <center><br><br><br>
                    <label for="terms">Acepta Terminos de uso</label><br><input type="checkbox" name="terms" class="form-check">
                    <button type="submit" class="btn btn-dark" >Enviar</button>
                </center>
            </form>
